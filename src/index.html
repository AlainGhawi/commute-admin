<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Commute Admin</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Commute Admin â€” manage your corporate carpooling program.">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- Inter Sans Font (non-blocking) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">

  <!-- Material Symbols (non-blocking) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet" media="print" onload="this.media='all'">

  <!-- Fallback for no-JS -->
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" rel="stylesheet">
  </noscript>

  <!-- Prevent flash of wrong theme on load -->
  <script>
    (function() {
      try {
        var p = localStorage.getItem('commute-theme');
        var dark = p === 'dark' ||
          (p !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (dark) document.documentElement.classList.add('dark-theme');
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
